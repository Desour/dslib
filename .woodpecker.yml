pipeline:
  run_reuse:
    image: fsfe/reuse
    commands:
      - reuse lint
  run_luacheck:
    image: registry.gitlab.com/pipeline-components/luacheck:latest
    commands:
      - luacheck .
  run_busted_jit:
    image: alpine
    commands:
      - apk --no-cache add build-base curl luajit luarocks5.1 libssl3
      - luarocks-5.1 install busted
      - curl -o vector.lua https://raw.githubusercontent.com/minetest/minetest/stable-5/builtin/common/vector.lua
      - DSLIB_PATH_TO_MINETEST_VECTOR=vector.lua busted .
      - DSLIB_PATH_TO_MINETEST_VECTOR=vector.lua DSLIB_DONT_USE_IE=1 busted .
