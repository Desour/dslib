pipeline:
  run_reuse:
    image: fsfe/reuse
    commands:
      - reuse lint
  run_luacheck:
    image: registry.gitlab.com/pipeline-components/luacheck:latest
    commands:
      - luacheck .
  run_busted_jit:
    image: akorn/luarocks:luajit2.1-alpine
    commands:
      - apk --no-cache add gcc
      - luarocks install busted
      - busted .
